<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main" id="main">
        <input type="text" id="result" placeholder="0">
        <div>
            <button id="btn" onclick="getNum('1')" class="btn">1</button>
            <button id="btn" onclick="getNum('2')" class="btn">2</button>
            <button id="btn" onclick="getNum('3')" class="btn">3</button>
            <button id="btn" onclick="cut()" class="btn">❌</button>
            
        </div>
        
       
        <div>
            <button id="btn" onclick="getNum('4')" class="btn">4</button>
            <button id="btn" onclick="getNum('5')" class="btn">5</button>
            <button id="btn" onclick="getNum('6')" class="btn">6</button>
            <button id="btn" onclick="getNum('/')" class="btn">÷</button>
        </div><div>
            <button id="btn" onclick="getNum('7')" class="btn">7</button>
            <button id="btn" onclick="getNum('8')" class="btn">8</button>
            <button id="btn" onclick="getNum('9')" class="btn">9</button>
            <button id="btn" onclick="getNum('+')" class="btn">+</button>
        </div><div>
            <button id="btn" onclick="getNum('-')" class="btn">-</button>
            <button id="btn" onclick="getNum('0')" class="btn">0</button>
            <button id="btn" onclick="getNum('*')" class="btn">*</button>
            <button id="btn" onclick="getResult( )" class="btn">=</button>
        </div>
        <div>
            <button id="btn" onclick="getNum('.')" class="btn">.</button>
            <button id="btn" onclick="getNum('%')" class="btn">%</button>
            <button id="btnc" onclick="clearfun()" class="btn">C</button>
            <button id="btnc" onclick="color()" class="btn">ON</button>
                       
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
